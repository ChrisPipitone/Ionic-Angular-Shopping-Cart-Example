<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/items"></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of cartItems" [routerLink] ="['../',element.id]">
      <ion-avatar slot="start">
        <ion-img [src]="element.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{element.title}}
      </ion-label>
      <ion-button defaultHref="/items/cart" (click)="onDeleteItem(element)">Remove From Cart</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
